<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Find 2021</title>

    <!-- styles link css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h2 class="result-main-title">Your Result Find</h2>

        <div class="result-main">
            <div class="result-left">
                <p id="first-p"><b>Bangla : </b> <input type="textbox" class="cmn-input" id="number1"></p>
                <p><b>English : </b> <input type="textbox" class="cmn-input" id="number2"></p>
                <p><b>Mathematic : </b> <input type="textbox" class="cmn-input" id="number3"></p>
                <p><b>Religion : </b> <input type="textbox" class="cmn-input" id="number4"></p>
                <p><b>Science : </b> <input type="textbox" class="cmn-input" id="number5"></p>
                <p><b>Ict : </b> <input type="textbox" class="cmn-input" id="number6"></p>
                <button onclick="resultFind()" id="ResultFind" type="submit">Find Result</button>
            </div>
            <div class="result-right">
                <div class="result-print">
                    <h2 class="result-title">Average Mark</h2>
                    <h3 class="printNumberAverage cmn-print"></h3>
                </div>
                <div class="result-print">
                    <h2 class="result-title">Grade Point</h2>
                    <h3 class="printNumberGrade cmn-print"></h3>
                </div>
                <div class="result-print">
                    <h2 class="result-title">Total Mark</h2>
                    <h3 class="printNumberTotal cmn-print"></h3>
                </div>
            </div>
        </div>


    </div>


    <!-- scrpt js file link  -->
    <script src="script.js"></script>
</body>

</html>
